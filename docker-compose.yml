version: '2'

services:
  sonarqube:
    image: sonarqube:7.0
    environment:
      - SONARQUBE_JDBC_USERNAME=${DOCKER_SONAR_DB_USER}
      - SONARQUBE_JDBC_PASSWORD=${DOCKER_SONAR_DB_PASS}
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgres:5432/sonar
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
    ports:
      - "9000:9000"
    networks:
      - sonar_net
    links:
      - postgres
    depends_on:
      - postgres

  postgres:
    image: postgres:10.3
    environment:
      - POSTGRES_USER=${DOCKER_SONAR_DB_USER}
      - POSTGRES_PASSWORD=${DOCKER_SONAR_DB_PASS}
      - POSTGRES_DB=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - sonar_net

networks:
  sonar_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 192.168.99.0/24
        gateway: 192.168.99.1


volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_bundled-plugins:
  postgresql:
  postgresql_data:
